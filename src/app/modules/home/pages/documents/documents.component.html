<div class="row in-page-header">
    <div class="col-md-6">
       <h2 class="axdb_h2"><span class="ax_font_color_5"> Tools:</span>Manage Documents</h2>
    </div>
    <div class="col-md-6 in-page-main-nav"> <a href="#" class="btn btn-sm btn-outline-success" role="button" target="_self">Add</a> </div>
 </div>
 <br>
 <div class="row in-page-header">
    <div class="col-md-6">
       <h3 class="axdb_h2">{{title}}</h3>
    </div>
 </div>

 <div class="row">
   <div class="col-md-12">
      <form [formGroup]="filterForm" class="searchForm" id="catSearchForm" action="">
         <div class="filter-form">
            <div><input (ngModelChange)="onsearKeyword($event)" formControlName="search" placeholder="Type Keyword" type="text" value="" name="afsearch"></div>
            <div>
              <ng-select2 (ngModelChange)="onFilter()" [allowClear]="true" [data]="partners" formControlName="partner"  [placeholder]="'Select Partner...'" [options]="{theme:'filterui'}"></ng-select2>
            </div>
            <div>
              <ng-select2 (ngModelChange)="onFilter()" [allowClear]="true" *ngIf="products" formControlName="product"  [data]="products" [placeholder]="'Select Product...'" [options]="{theme:'filterui'}"></ng-select2>
            </div>
            <div>
              <ng-select2 (ngModelChange)="onFilter()" [allowClear]="true" *ngIf="resources" formControlName="resource" [data]="resources" [placeholder]="'Select Resource...'" [options]="{theme:'filterui'}"></ng-select2>
            </div>
            <!-- <div>
               <button type="submit" class="btn btn-outline-warning btn-sm">Search</button>
            </div> -->
         </div>
      </form>
   </div>
</div>

 <div *ngIf="documents?.length > 0">
   <div class="row ax_row_tables">
      <div class="col-md-12">
         <div class="table-responsive">
            <table class="table table-striped table-hover table-lg table-bordered ax_table">
               <thead>
                  <tr>
                     <th class="ax_table_checkbox" style="width: 5%;"></th>
                     <th style="width: 25%;">Name</th>
                     <th style="width: 20%;">Size</th>
                     <th style="width: 30%;">Creation Date</th>
                     <th style="width: 20%;"></th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let item of documents;index as i;trackBy: identify">
                     <td class="ax_table_checkbox">{{(i + 1) + (current - 1) * perPage}}</td>
                     <td>{{item.title.rendered}}</td>
                     <td></td>
                     <td>{{item.date}}</td>
                     <td style="text-align: center">
                        <a href="#" class="btn btn-sm btn-outline-warning" role="button" target="_self"><i class="fa fa-eye"></i></a>
                        <a href="#" class="btn btn-sm btn-outline-warning subscribeDocument"  role="button" target="_self"><i class="fas fa-bell"></i></a>
                        <a href="#" class="btn btn-sm btn-outline-warning" role="button" target="_self"><i class="fas fa-edit"></i></a>
                        <a href="#" class="btn btn-sm btn-outline-warning deleteItem" data-delete-type="document" role="button" target="_self"><i class="fas fa-trash-alt"></i> </a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <br>
   <div class="row">
      <div class="col-md-12">
         <app-pagination [current]="current" [total]="total" (goTo)="onGoTo($event)" (next)="onNext($event)" (previous)="onPrevious($event)"></app-pagination>
      </div>
   </div>
 </div>

 <app-no-result *ngIf="documents?.length == 0" [message]="notFoundMessage"></app-no-result>
