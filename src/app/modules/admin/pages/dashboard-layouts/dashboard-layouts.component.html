<app-in-page-header title="Manage Dashboards" group="Tools" [links]="headerLinks"></app-in-page-header>
<div class="row in-page-header">
	<div class="col-md-6">
		<h3 class="axdb_h2">{{pageTitle}}</h3> 
    </div>
	<div class="col-md-6 in-page-main-nav">
		<form *ngIf="dashboardLayouts"  [formGroup]="filterForm" class="searchForm" id="dashboardLayoutSearchForm" (ngSubmit)="onSubmit()">
			<input type="text" (ngModelChange)="onsearKeyword($event)" formControlName="search" placeholder="Type min 3 Chars...">
			<button type="submit"  class="btn btn-outline-warning btn-sm" [disabled]="!filterForm.valid || filterForm.value['search'].length < 3">Search</button>
		</form>
	</div>
</div>
<div *ngIf="dashboardLayouts && dashboardLayouts?.length > 0" >
<div class="row ax_row_tables">
	<div class="table-responsive">
		<table class="table table-striped table-hover table-lg table-bordered ax_table">
			<thead>
				<tr>
					<th class="ax_table_checkbox" style="width: 5%;"></th>
					<th style="width: 25%;">Name</th>
					<th style="width: 20%;">--</th>
					<th style="width: 30%;">--</th>
					<th style="width: 20%;"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let dashboardLayout of dashboardLayouts,let i = index;">
					<td class="ax_table_checkbox">{{(i + 1) + (current - 1) * perPage}}</td>
					<td>{{dashboardLayout.title}}</td>
					<td></td>
					<td></td>
					<td style="text-align: center"> 
                        <a [routerLink]="['/admin/dashboard-layouts/edit',dashboardLayout.id,dashboardLayout.slug]" class="btn btn-sm btn-outline-warning" role="button" target="_self"><i class="fas fa-user-edit"></i></a> 
                        <button (click)="delete(dashboardLayout)" [disabled]="dashboardLayout.id ==1" class="btn btn-sm btn-outline-warning"><i class="fas fa-trash-alt"></i></button>
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<br>
<div class="row">
   <div class="col-md-12">
	  <app-pagination [current]="current" [total]="total" (goTo)="onGoTo($event)" (next)="onNext($event)" (previous)="onPrevious($event)"></app-pagination>
   </div>
</div>
</div>

<app-no-result *ngIf="!dashboardLayouts ||dashboardLayouts?.length == 0" [message]="notFoundMessage"></app-no-result>
